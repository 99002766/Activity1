<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
</head>
<body>
    <section>
        <p>
            details to be filled to check in to resort
        </p>
    </section>
    <section>
        <form>
            <p><input type="text" placeholder="Enter the Name" id="empName" /></p>
            <p><input type="email" placeholder="Enter the Email" id="empEmail" /></p>
            <p><input type="date" placeholder="Date of Checkin" id="Checkin" /></p>
            <p><input type="number" placeholder="Number of days stay" id="number of days" /></p>
            <p>
                Select Food Style:<br/>
               <input type="radio" name="billloc">vegtarian <input type="radio" name="billloc">Non-vegtarian 
               <input type="radio" name="billloc">veg&Non-veg
            </p>
            <p>
                Select Life style:<br/>
                <input type="checkbox">Pool
                <input type="checkbox">spa
                <input type="checkbox">drinks
                <input type="checkbox">Coffee
            </p>
            <p>
                Cab facility required:<br/>
                <input type="radio" name="billloc">YES <input type="radio" name="billloc">NO
            </p>
            <button type="button">Register</button>
        </form>
    </section>
</body>
</html>
